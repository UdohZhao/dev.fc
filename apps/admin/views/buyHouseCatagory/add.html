{% extends "layouts.html" %}
{% block css %}

{% endblock %}
{% block content %}
<!-- Page -->
<div class="page animsition">
    <div class="page-header">
        <h1 class="page-title"># 性感图片管理</h1>
    </div>
    <div class="page-content">
        <div class="panel">
            <div class="panel-heading">
                <h3 class="panel-title">@ 添加性感图片</h3>
            </div>
            <div class="panel-body">
             <!-- id="houseCategoryForm" -->
                <form class="form-horizontal" id="houseCategoryForm" action="/admin/buyHouseCatagory/add/id/{{ data.id }}" method="post">
                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-2 control-label">名称 </label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="cname" placeholder="请输入休闲娱乐称" value="{{ data.cname }}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-2 control-label">排序 </label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="sort" placeholder="排序？数字越小越靠前" value="{{ data.sort }}">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-default">提 交</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- End Page -->
{% endblock %}
{% block js %}
<script src="/apps/admin/views/buyHouseCatagory/js/add.js"></script>
{% endblock %}
