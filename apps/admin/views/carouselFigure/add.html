{% extends "layouts.html" %}
{% block css %}

{% endblock %}
{% block content %}
<!-- Page -->
<div class="page animsition">
  <div class="page-content">
    <div class="panel">
      <div class="panel-heading">
        <h3 class="panel-title">@ 添加轮播图</h3>
      </div>
      <div class="panel-body">
      <!-- id="carouselFigureForm" -->
        <form class="form-horizontal" id="carouselFigureForm" action="/admin/carouselFigure/add/id/{{ date.id }}" method="post">
        <!-- 图片 -->


          <div class="form-group">  

            <label for="inputEmail3" class="col-sm-2 control-label">上传轮播图片</label>
            <div class="col-sm-10">
                <div id="preview">
                {% if date.path %}
              <img border="0" src="{{ date.path }}" width="90" height="90" onclick="delIp('{{ date.path }}');">
                <input type="hidden" name="ipPath" value="{{ date.path }}">
                {% else %}
              <img id="imghead" border="0" src="/apps/admin/views/assets/images/photo_icon.png" width="90" height="90" onclick="$('#previewImg').click();">
                {% endif %}
                </div>
                <input type="file" onchange="previewImage(this)" style="display: none;" id="previewImg" name="path">
            </div>
         </div>
            <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">排序</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="sort" value="{{ date.sort }}" placeholder="请输入序号">
            </div>
          </div>
          
         <!-- 内容 -->
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
            {% if date.id %}
              <button type="submit" class="btn btn-success">修改</button>
            {% else %}
            <button type="submit" class="btn btn-success">添加</button>
            {% endif %}
             <a href="/admin/carouselFigure/index" class="btn btn-default">返回轮播图列表</a>
            
            </div>
          </div>





        </form>
      </div>
    </div>
  </div>
</div>
<!-- End Page -->
{% endblock %}
{% block js %}
<script src="/apps/admin/views/carouselFigure/js/add.js"></script>
<!-- 配置文件 -->
<script type="text/javascript" src="/public/ueditor/ueditor.config.js"></script>
<!-- 编辑器源码文件 -->
{% endblock %}
