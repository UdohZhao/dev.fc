{% extends "layouts.html" %}

{% block css %}

{% endblock %}

{% block content%}

<!-- Page -->
<div class="page animsition">
  <div class="page-header">
    <h1 class="page-title"># 微信菜单栏目管理</h1>
  </div>
  <div class="page-content">
    <div class="panel">
      <div class="panel-heading">
        <h3 class="panel-title">@ 配置菜单栏目</h3>
      </div>
      <div class="panel-body">
        <form class="form-horizontal" id="formMenu" action="/admin/wechatMenu/add/id/{{data.id}}" method="post">
          <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">名称</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="cname" value="{{data.cname}}" placeholder="请输入微信菜单栏目名称（最多4个汉字）">
            </div>
          </div>
          <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">跳转链接</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="url" value="{{data.url}}" placeholder="请输入跳转链接">
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-default">提 交</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<!-- End Page -->

{% endblock %}

{% block js %}
<script src="{{appsPath}}/wechatMenu/js/add.js"></script>
{% endblock %}
