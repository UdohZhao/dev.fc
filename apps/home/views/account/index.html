{% extends "layouts.html" %}

{% block css %}
<link rel="stylesheet" href="{{appsPath}}/account/css/index.css">
{% endblock %}

{% block content %}
<div class="weui-msg">
  <div class="weui-msg__icon-area headimgurl-box">
    <img src="{{userinfo.headimgurl}}" class="img-responsive">
  </div>
  <div class="weui-msg__text-area">
    <h2 class="weui-msg__title">{{userinfo.nickname}}</h2>
    <div class="weui-msg__desc staff-desc">
        <p>- 金币数：<span class="staff-desc-figure">${{residue}} </span>-</p>
    </div>
  </div>
  <div class="weui-msg__opr-area">
    <p class="weui-btn-area">
      <a href="javascript:;" class="weui-btn weui-btn_default" {% if type != 0 %}onclick="gotoStaff();"{% else %}onclick="hint();"{% endif %}>职员入口</a>
    </p>
  </div>
</div>
<div class="container-fluid">
  <div class="row recharge-box">
    <div class="col-xs-12">充值（人民币）<span class="recharge-box-tips">注：100元兑换为1000金币</span></div>
    <div class="col-xs-12 present-title">* 新用户首次充值赠送${{present}}金币 ～</div>
    <div class="col-xs-4 recharge-box-item">
      <button type="button" class="btn offActive" id="price0" onclick="select(0,6);">6元</button>
    </div>
    <div class="col-xs-4 recharge-box-item">
      <button type="button" class="btn offActive" id="price1" onclick="select(1,18);">18元</button>
    </div>
    <div class="col-xs-4 recharge-box-item">
      <button type="button" class="btn offActive" id="price2" onclick="select(2,30);">30元</button>
    </div>
    <div class="col-xs-4 recharge-box-item">
      <button type="button" class="btn offActive" id="price3" onclick="select(3,68);">68元</button>
    </div>
    <div class="col-xs-4 recharge-box-item">
      <button type="button" class="btn offActive" id="price4" onclick="select(4,128);">128元</button>
    </div>
    <div class="col-xs-4 recharge-box-item">
      <button type="button" class="btn offActive" id="price5" onclick="select(5,168);">168元</button>
    </div>
    <div class="col-xs-4 recharge-box-item">
      <button type="button" class="btn offActive" id="price6" onclick="select(6,298);">298元</button>
    </div>
    <div class="col-xs-4 recharge-box-item">
      <button type="button" class="btn offActive" id="price7" onclick="select(7,618);">618元</button>
    </div>
    <div class="col-xs-4 recharge-box-item">
      <button type="button" class="btn offActive" id="price8" onclick="select(8,'0.01');">0.01分</button>
    </div>
  </div>
  <div class="row pay-box">
    <div class="col-xs-12">
      <button type="button" class="btn btn-danger btn-lg btn-block" id="gotoPay" onclick="gotoPay();">立即支付</button>
    </div>
  </div>
</div>
{% endblock %}

{% block js %}
<script src="{{appsPath}}/account/js/index.js"></script>
{% endblock %}
