<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>重庆存己科技</title>

    <!-- Bootstrap -->
    <link href="/vendor/twbs/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- jQuery WeUI -->
    <link rel="stylesheet" href="/public/jquery-weui-build/dist/lib/weui.min.css">
    <link rel="stylesheet" href="/public/jquery-weui-build/dist/css/jquery-weui.min.css">

    {% block css %}

    {% endblock %}

  </head>
  <body>

<div id="myCarousel" class="carousel slide">
    <!-- 轮播（Carousel）指标 -->
    <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>   
    <!-- 轮播（Carousel）项目 -->
    <div class="carousel-inner">
        <div class="item active">
            <img src="/admin/2017-9-11/001.jpg" alt="First slide">
        </div>
        <div class="item">
            <img src="/admin/2017-9-11/002.jpg" alt="Second slide">
        </div>
        <div class="item">
            <img src="/admin/2017-9-11/003.jpg" alt="Third slide">
        </div>
    </div>
    <!-- 轮播（Carousel）导航 -->
    <a class="carousel-control left" href="#myCarousel" 
        data-slide="prev">&lsaquo;
    </a>
    <a class="carousel-control right" href="#myCarousel" 
        data-slide="next">&rsaquo;
    </a>
</div>

  {% block content %}

  {% endblock %}

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="/vendor/components/jquery/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="/vendor/twbs/bootstrap/dist/js/bootstrap.min.js"></script>

    <!-- jQuery WeUI -->
    <script src="/public/jquery-weui-build/dist/js/jquery-weui.min.js"></script>
    <script src="/public/jquery-weui-build/dist/js/swiper.min.js"></script>
    <script src="/public/jquery-weui-build/dist/js/city-picker.min.js"></script>

  {% block js %}

  {% endblock %}

  </body>
</html>
